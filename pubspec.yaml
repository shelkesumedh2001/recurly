name: recurly
description: A beautiful subscription tracking app with Material You design
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  # riverpod_annotation: ^2.3.3  # Not needed for Phase 1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase (Phase 5 - will add later)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # firebase_firestore: ^4.14.0

  # Monetization (Phase 6 - will add later)
  # purchases_flutter: ^6.20.0

  # UI & Theming
  # dynamic_color: ^1.6.8  # Temporarily disabled - compatibility issue
  # fl_chart: ^0.66.0  # Phase 4 - Analytics
  cached_network_image: ^3.3.0  # For efficient image caching

  # Notifications (Phase 3)
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^11.0.1

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  flutter_timezone: ^4.1.1
  fl_chart: ^0.71.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  # riverpod_generator: ^2.3.9  # Not needed for Phase 1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/logos/
